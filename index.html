<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun translator</title>
    <style>
        body {
    margin: 0;
    font-family: "Lucida Console", cursive;
    font-size: 1.2em;
  }
  
  section {
    text-align: center;
  } 
  
  /* textarea */

  textarea {
    display: inline-block;
    width: 85%;
    margin: 30px auto;
    height: 20vh;
    margin: 1rem;
    padding: 1rem;
    font-size: 1.5rem;
    font-family: inherit;
  }
  
  /* buttons */

  button {
    display: inline-block;
    /* margin: 20px auto; */
    background-color: rgb(192 132 252);

  }

  h1 {
    text-align: center;
    background-color: rgb(252, 184, 132);
    margin: 0;
    padding: 30px 0;
    font-size: 2em;
  }
  
  /* output */
  #output {
    display: inline-block;
    width: 85%;
    height: 20vh;
    border: 1px solid black;
    margin: 1rem;
    padding: 1rem;
    text-align: left;
    font-size: 1.5rem;
  }
  
  /* footer */
  footer {
    background-color: rgb(132, 252, 186);
    text-align: center;
    box-sizing: border-box;
  }
  
  #footer-div {
    display: inline-block;
    text-align: center;
    box-sizing: border-box;
    width: 30%;
  }
  
  .footer-heading {
    padding: 10px 0;
  }
  
  .output-font {

    font-weight: 600;
  }

    <script src="app.js" type="text/javascript"></script>

</head>
